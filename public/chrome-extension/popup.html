<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeskZen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 320px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-teal-50 dark:from-slate-900 dark:to-slate-800 text-gray-800 dark:text-white">
  <div class="p-4">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-teal-400 flex items-center justify-center text-white">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="text-lg font-semibold bg-gradient-to-r from-blue-500 to-teal-500 bg-clip-text text-transparent">
          DeskZen
        </span>
      </div>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-4 mb-4">
      <h2 class="text-md font-semibold mb-3">Break Timer</h2>
      
      <div class="mb-4">
        <label for="interval" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Break interval (minutes):
        </label>
        <input 
          type="number" 
          id="interval" 
          min="1" 
          max="60" 
          value="5" 
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-700"
        />
      </div>
      
      <button 
        id="startTimer" 
        class="w-full py-2 bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white rounded-lg transition-all"
      >
        Start Timer
      </button>
      
      <button 
        id="stopTimer" 
        class="w-full py-2 mt-2 bg-gray-100 dark:bg-slate-700 text-gray-800 dark:text-white rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-all hidden"
      >
        Stop Timer
      </button>
    </div>
    
    <div id="timerStatus" class="text-center mb-4 hidden">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Next break in: <span id="countdown">5:00</span>
      </p>
    </div>
    
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-4">
      <h2 class="text-md font-semibold mb-2">Quick Actions</h2>
      <button 
        id="openApp" 
        class="w-full py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-all"
      >
        Open DeskZen
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
